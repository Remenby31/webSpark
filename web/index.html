<!DOCTYPE html>
<html>
<head>
    <title>Big Data Upload Interface</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Big Data Interface</h1>

        <h2>Upload</h2>

        <!-- Formulaire pour charger des données App -->
        <form id="dataUploadForm">
            <label for="dataFile">Charger des Données:</label>
            <input type="file" id="dataFile" name="dataFile" />
        </form>
        
        <!-- Formulaire pour charger des fichiers App -->
        <form id="appUploadForm">
            <label for="appFile">Charger un Fichier App:</label>
            <input type="file" id="appFile" name="appFile" />
        </form>


        <div class="execution-section">
            <h2>Execution</h2>
        
            <div class="select-group">
                <!-- On affiche la variable fileListData-->
                <label for="fileListData">Choisissez un fichier sample :</label>
                <div class="select-and-refresh">
                    <select id="fileListData">
                        <option value="">Sélectionnez un fichier sample...</option>
                    </select>
                    <button type="button" class="refresh-button" id="refresh-button-data"></button>
                </div>
            </div>
        
            <div class="select-group">
                <!-- On affiche la variable fileListApp-->
                <label for="fileListApp">Choisissez un code Java :</label>
                <div class="select-and-refresh">
                    <select id="fileListApp">
                        <option value="">Sélectionnez un code Java...</option>
                    </select>
                    <button type="button" class="refresh-button" id="refresh-button-app"></button>
                </div>
            </div>
        
            <!-- Formulaire pour exécuter le code -->
            <div class="form-group">
                <form id="runForm">
                    <button type="button" onclick="runCode()">Exécuter le Code</button>
                </form>
            </div>
        </div>
        

        <h2>Outputs</h2>

        <!-- On affiche la variable outputResult-->
        <div id="outputResult"></div>

        <form id="runForm">
            <button type="button" onclick="checkOutput()">Vérifier les Outputs</button>
        </form>

        <form id="runForm">
            <button type="button" onclick="downloadOutput()">Download</button>
        </form>

    </div>

    <script src="script_listener.js"></script>
    <script src="script_functions.js"></script>
</body>
</html>
